<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Australian Travel & Transport Dashboard</title>
    <link rel="stylesheet" href="styles\styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="header">
        <h1>Australian Travel & Transport Overview</h1>
        <div class="period">Annual Report 2024</div>
      </div>

      <div class="filters">
        <button class="filter-btn active">All Regions</button>
        <button class="filter-btn">NSW</button>
        <button class="filter-btn">VIC</button>
        <button class="filter-btn">QLD</button>
        <button class="filter-btn">WA</button>
        <button class="filter-btn">SA</button>
      </div>

      <div class="metrics-row">
        <div class="metric-card">
          <div class="metric-icon">✈️</div>
          <div class="metric-label">Total Journeys</div>
          <div class="metric-value">102.7M</div>
          <div class="metric-sublabel">passengers/year</div>
          <div class="metric-badge">↑ 4.8%</div>
        </div>

        <div class="metric-card">
          <div class="metric-icon">🚄</div>
          <div class="metric-label">Rail Network</div>
          <div class="metric-value">32,929</div>
          <div class="metric-sublabel">km of track</div>
          <div class="metric-badge">Active</div>
        </div>

        <div class="metric-card">
          <div class="metric-icon">🛣️</div>
          <div class="metric-label">Road Network</div>
          <div class="metric-value">877K</div>
          <div class="metric-sublabel">km total length</div>
          <div class="metric-badge">In Total</div>
        </div>

        <div class="metric-card">
          <div class="metric-icon">⭐</div>
          <div class="metric-label">Satisfaction Score</div>
          <div class="metric-value">80-90%</div>
          <div class="metric-sublabel">passenger rating</div>
          <div class="metric-badge">Good</div>
        </div>
      </div>

      <!-- Additional charts will be added here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
